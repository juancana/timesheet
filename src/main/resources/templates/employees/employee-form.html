<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!-- To use thymeleaf expressions -->

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


	<title>Save Employee</title>
	
</head>

<body>

	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Employee</p>
	
		<form action="#" th:action="@{/employees/save}"
						 th:object="${employee}" method="POST">
			
			<!-- Hidden field to handle the update (If no id, it would save instead of update)-->
			<input type="hidden" th:field="*{id}"/>
			
			<input type="text" th:field="*{firstName}"
					class="form-control mb-4 col-4" placeholder="First name"/>
			<input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4" placeholder="Last name"/>
			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Email"/>
			<input type="text" th:field="*{password}"
					class="form-control mb-4 col-4" placeholder="Password"/>	
							
			<div class="form-group">
			    <label for="active"> Is Active</label> <br>
			    <input type="radio" th:field="*{active}" value="true" >Yes
			    <input type="radio" th:field="*{active}" value="false" > No<br>  
			</div>
			<br>
					
			<div class="form-group">		
				<label for="hourlyRate"> Hourly Rate</label>	
				<input type="number" th:field="*{hourlyRate}"
						class="form-control mb-4 col-4" placeholder="Hourly Rate">
			</div>						
			
								
			<button type="submit" class="btn btn-info col-2">Save</button>
						 
	 	</form>
	 	
	 	<hr>
	 	<a th:href="@{/employees/list}" class="btn btn-danger btn-sm">Back to Employees list</a>
	 	
		
	</div>

</body>
</html>
